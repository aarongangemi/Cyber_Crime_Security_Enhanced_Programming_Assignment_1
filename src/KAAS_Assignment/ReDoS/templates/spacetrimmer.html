{% load crispy_forms_tags %}
<body>
    <p>Hello,{{username}}<br>To perform string trimming enter the following</p>
    <ul>
        <li>1. Enter the string you wish to trim</li>
        <li>2. Trim!!!</li>
    </ul>
    <form method="post">
        {%csrf_token%}
        {{form|crispy}}
        <br><button type="submit" id="trimBtn">Trim Spaces</button><br/>
    </form>
    <label id="spaceResult">
        {{result}}
    </label>
    <br><button type="submit" id="goToRegexBtn" onclick="location.href='regextest'">Go to Regex Checker</button><br>
</body>
