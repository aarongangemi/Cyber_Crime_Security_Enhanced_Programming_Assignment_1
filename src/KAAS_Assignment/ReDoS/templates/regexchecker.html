{% load crispy_forms_tags %}
<body>
    <p>Hello,{{username}}<br>To perform regular expression checking, enter the following</p>
    <ul>
        <li>1. Enter the regex you wish to check your string against</li>
        <li>2. Enter a string</li>
    </ul>
    <form method="post">
        {%csrf_token%}
        {{form|crispy}}
        <br><button type="submit" id="testRegexBtn">Test Regex</button>
        <br><button type="submit" id="goToSpaceBtn"><a href="inputTrim">Go to Space Trimmer</a></button>
    </form>
    <label>
        {{result}}
    </label>
</body>
